<div class="flex justify-content-center flex-wrap">
    <div class="grid surface-100 flex align-items-center justify-content-center my-class">
        <div class="col-12 lg:col-4">
            <p-carousel [value]="recipe?.images!" class="align-items-center" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
                <ng-template let-image pTemplate="item">
                    <div>
                        <div class="recipe-item-content surface-100 flex justify-content-center flex-wrap">
                            <div class="flex flex-wrap align-items-center justify-content-center">
                                <div class="align-items-center">
                                    <p-image [src]="image" alt="Ups.. failed to load image :(" width="100%" [preview]="false" class="recipe-image"></p-image>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="col-12 lg:col-7">
            <h5>{{recipe?.title}}</h5>
            <p>{{recipe?.description}}</p>
            <div class="grid mt-6">
                <div class="col-12 md:col-5 flex flex-wrap align-items-center justify-content-center">
                    <button pButton pRipple type="button" (click)="goToRecipePage(recipe?.recipeId!)" label="View recipe" class="p-button-raised mt-6"></button>
                </div>
                <div class="col-12 md:col-7">
                    <div class="flex flex-wrap align-items-center justify-content-center mt-6 grid">
                        <div class="col-12 md:col-6 flex align-items-center justify-content-center">
                            <h4 class="mx-2">Author:</h4>
                        </div>
                        <div class="col-12 md:col-6 flex align-items-center justify-content-center">
                            <button pButton pRipple type="button" label="{{recipe?.author?.nick}}" class="p-button-raised mx-2"></button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 lg:col-1 flex align-content-center justify-content-center flex-wrap">
            <div class="flex align-content-center justify-content-center">
                <button pButton pRipple type="button" icon="pi pi-heart" class="p-button-rounded p-button-danger"></button>
            </div>
        </div>
    </div>
</div>
